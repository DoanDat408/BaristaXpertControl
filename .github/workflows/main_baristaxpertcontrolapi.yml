name: Build and deploy ASP.Net Core app to Azure Web App - BaristaXpertControlAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Build with dotnet
        run: dotnet build BaristaXpertControl.API/BaristaXpertControl.API.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish BaristaXpertControl.API/BaristaXpertControl.API.csproj -c Release -o ${{ runner.workspace }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ runner.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ 21935f89-f2b2-4c2b-aa4c-9f211e9c2ee6 }}
          client-secret: ${{ 72435e6c-8c93-46ac-ac50-bc216ac51ed4 }}
          tenant-id: ${{ d4ace7df-b785-43d0-9df2-2544976e6e61 }}
          subscription-id: ${{ f5587683-326d-4f8d-a5c7-1aa23e7aea00 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BaristaXpertControlAPI'
          slot-name: 'Production'
          package: ${{ runner.workspace }}/myapp
